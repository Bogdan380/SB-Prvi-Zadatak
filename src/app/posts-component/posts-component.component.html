<div class="m-5">
  <button routerLink="" type="button" class="btn btn-danger">Close</button>

  <table class="table my-5">
    <thead class="table-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
